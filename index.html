<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kluvo - #1 B2B Lead Generation Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --color-1: #fcfcfc;
      --color-2: #9daaa6;
      --color-3: #61756f;
      --color-4: #2e4841;
      --color-5: #0d2b23;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-1);
    }

    .brand-gradient {
      background: linear-gradient(135deg, var(--color-4) 0%, var(--color-3) 100%);
    }

    .text-brand-main {
      color: var(--color-4);
    }

    .bg-brand-main {
      background-color: var(--color-4);
    }

    .border-brand-main {
      border-color: var(--color-4);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes text-reveal {
      0% {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    @keyframes aura-rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) rotate(180deg) scale(1.1);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
      }
    }

    @keyframes glint {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    @keyframes floating-bubble {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0;
      }

      10% {
        opacity: 0.3;
      }

      50% {
        transform: translateY(-100px) translateX(20px) scale(1.2);
      }

      90% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-200px) translateX(-20px) scale(1);
        opacity: 0;
      }
    }

    @keyframes liquid-pulse {

      0%,
      100% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        transform: scale(1);
      }

      50% {
        border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
        transform: scale(1.1);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-reveal {
      animation: text-reveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .animate-aura {
      animation: aura-rotate 35s linear infinite;
    }

    .animate-bubble {
      animation: floating-bubble 12s ease-in-out infinite;
    }

    .animate-liquid {
      animation: liquid-pulse 15s ease-in-out infinite;
    }

    .animate-ripple {
      animation: ripple 8s ease-out infinite;
    }

    .glint-effect {
      position: relative;
      overflow: hidden;
    }

    .glint-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: glint 4s infinite;
    }

    .grain-overlay {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3ExternalFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
  </style>
</head>

<body class="text-[#0d2b23]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
